<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Component: CTA Banner</title>
    <style>
        * { margin: 0; padding: 0; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
        body { background-color: #E0E0E0; width: 100%; }
        table { mso-table-lspace: 0; mso-table-rspace: 0; }
        @media only screen and (max-width: 619px) {
            .container { padding: 0 !important; width: 100% !important; }
            .mobile-on { display: block !important; }
        }
    </style>
</head>
<body style="margin:0;padding:20px;background:#E0E0E0;">

    <!-- START: ID=TM04-v4.2 CTA Banner (navy blue) -->
    <table role="none" cellpadding="0" cellspacing="0" border="0" width="620"
        style="margin:0 auto;width:620px;" class="container">
        <tr>
            <td>
                <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%"
                    bgcolor="#00175A" style="background: #00175A;">
                    <tr>
                        <td style="padding: 35px 0px;">
                            <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <!-- Main CTA line -->
                                <tr>
                                    <td width="100%" align="center"
                                        style="padding: 0px; font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                            font-size: 18px; line-height: 21px; color: #FFFFFF;">
                                        Descubr&iacute; todos los beneficios
                                        <a href="https://www.americanexpress.com/es-ar/beneficios/promociones/"
                                            target="_blank"
                                            style="border:none; outline:0; text-decoration:underline; color:#ffffff;">
                                            <strong style="text-decoration:underline; border:none; outline:0; font-weight: bold;
                                                font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                                ac&aacute;
                                            </strong>
                                        </a>
                                    </td>
                                </tr>
                                <!-- Legal note -->
                                <tr>
                                    <td width="100%" align="center"
                                        style="padding: 24px 0px 0px; font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                            font-size: 10px; line-height: 12px; color: #FFFFFF;">
                                        BENEFICIOS NO V&Aacute;LIDOS PARA PAGOS REALIZADOS
                                        <br class="mobile-on" style="display: none;">
                                        A TRAV&Eacute;S DE PLATAFORMAS DE PAGO Y/O AGREGADORES.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- END: TM04-v4.2 CTA Banner -->

</body>
</html>
