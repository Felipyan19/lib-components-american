<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Component: Brand Panel v4.0 — Gold Card</title>
    <style>
        * { margin: 0; padding: 0; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
        body { background-color: #d9d9d6; width: 100%; }
        table { mso-table-lspace: 0; mso-table-rspace: 0; }
        th { font-weight: normal !important; }
        .button-secondary-light:hover { background-color: #F4F4F4 !important; }
        @media only screen and (max-width: 619px) {
            .container { padding: 0 !important; width: 100% !important; }
            .mobile-off { display: none !important; height: 0px !important; width: 0px !important; }
            .mobile-on { display: block !important; }
            .pd10 { padding: 10px !important; }
            .bp-logo { width: 45px !important; height: 45px !important; }
            .bp02-card { width: 65px !important; height: 40px !important; }
            .bp-text { font-size: 14px !important; line-height: 18px !important; }
        }
    </style>
</head>
<body style="margin:0;padding:20px;background:#d9d9d6;">

    <!-- START: BP02-v4.0 Brand Panel — source: PP-LOC-GOLD-Febrero25 -->
    <!-- Header bgcolor: #d9d9d6 | Card: The Gold Credit Card -->
    <table role="none" cellpadding="0" cellspacing="0" border="0" width="620"
        style="margin:0 auto;width:620px;" class="container">
        <tr>
            <td>
                <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#FFFFFF">
                    <!-- Row 1: Logo + Tagline + Account Info + Card Image -->
                    <tr>
                        <td style="padding: 20px 20px 14px 20px;" class="pd10">
                            <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <!-- AMEX Logo -->
                                    <td width="60" style="width: 60px;" class="bp-logo">
                                        <a href="http://www.americanexpress.com.ar" target="_blank">
                                            <img src="https://i.email.americanexpress.com/wpm/1288/Images/155012025-PP-LOC-GOLD-Enero25_01.jpg"
                                                alt="American Express" width="60"
                                                style="width: 60px; height: auto; color: #333333;" class="bp-logo" />
                                        </a>
                                    </td>
                                    <!-- Tagline (desktop only) -->
                                    <td width="145" style="padding-left: 10px;" class="mobile-off">
                                        <a href="http://www.americanexpress.com.ar" target="_blank">
                                            <img src="https://i.email.americanexpress.com/wpm/1288/Images/155012025-PP-LOC-GOLD-Enero25_02.jpg"
                                                alt="No vivas la vida sin ella" width="145"
                                                style="width: 145px; height: auto; color: #333333;" />
                                        </a>
                                    </td>
                                    <!-- Account info -->
                                    <td align="right" valign="middle"
                                        style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                        <p class="bp-text" style="color: #333333; font-size: 15px; line-height: 22px;
                                            padding-left: 20px; vertical-align: middle;
                                            font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                            Tu cuenta termina en: {(LAST_5)} <br />
                                            <span class="mobile-off"
                                                style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                                Miembro desde: {(MEMBER_SINCE)}
                                            </span>
                                        </p>
                                    </td>
                                    <!-- Gold Card image -->
                                    <td align="right" valign="middle" width="80" style="padding-left: 12px;" class="bp02-card">
                                        <img src="https://i.email.americanexpress.com/wpm/1288/Images/155012025-PP-LOC-GOLD-Enero25_03.jpg"
                                            alt="The Gold Credit Card&reg;" width="80"
                                            style="height: 50px; width: 80px; color: #333333;" class="bp02-card" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Row 2: Greeting + Mi cuenta button (with VML roundrect for Outlook) -->
                    <tr>
                        <td style="padding: 10px 20px; border-bottom: solid 1px #d9d9d6; border-top: solid 1px #d9d9d6;"
                            class="pd10">
                            <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td style="padding-right: 10px;
                                        font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                        <p style="color: #333333; font-size: 15px; line-height: 22px;
                                            font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;"
                                            class="bp-text">
                                            Hola, {(FNAME)}
                                        </p>
                                    </td>
                                    <td class="ButtonRadius Cuenta" width="auto" align="right" valign="middle"
                                        style="margin:0px;padding:0px;font-size:0px;line-height:0px;background:#FFFFFF;"
                                        bgcolor="#FFFFFF">
                                        <div align="right">
                                            <!--[if mso]>
                                            <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml"
                                                xmlns:w="urn:schemas-microsoft-com:office:word"
                                                href="https://www.americanexpress.com/es-ar/account/login?email_consumer"
                                                style="v-text-anchor:middle;width:100px;height:38px;
                                                    font-family:HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                                    font-size:15px;font-weight:normal;color:#006fcf;border:1px solid #006fcf;"
                                                arcsize="4%" strokecolor="#006fcf" fillcolor="#FFFFFF" strokeweight="1pt">
                                                <w:anchorlock/><center>
                                            <![endif]-->
                                            <a class="button-secondary-light"
                                                href="https://www.americanexpress.com/es-ar/account/login?email_consumer"
                                                target="_blank"
                                                style="width:100px;height:38px;display:inline-block;
                                                    background-color:#FFFFFF;border-radius:4px;color:#006fcf;
                                                    font-family:HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                                    font-size:15px;font-weight:normal;line-height:38px;text-align:center;
                                                    text-decoration:none;border:1px solid #006fcf;">
                                                <strong style="color:#006fcf;text-decoration:none;border:none;outline:0;font-weight: normal;">
                                                    Mi cuenta
                                                </strong>
                                            </a>
                                            <!--[if mso]></center></v:roundrect><![endif]-->
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- END: BP02-v4.0 Brand Panel -->

</body>
</html>
