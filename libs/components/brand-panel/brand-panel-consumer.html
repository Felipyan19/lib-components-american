<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Component: Brand Panel</title>
    <style>
        * { margin: 0; padding: 0; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
        body { background-color: #E0E0E0; width: 100%; }
        table { mso-table-lspace: 0; mso-table-rspace: 0; }
        th { font-weight: normal !important; }
        .button-secondary-light:hover { background-color: #F4F4F4 !important; }
        @media only screen and (max-width: 619px) {
            .container { padding: 0 !important; width: 100% !important; }
            .full-width-block { width: 100% !important; display: block !important; }
            .mobile-off { display: none !important; height: 0px !important; width: 0px !important; }
            .mobile-on { display: block !important; }
            .pd10 { padding: 10px !important; }
            .bp-logo { width: 45px !important; height: 45px !important; }
            .bp-login-button { padding: 10px 10px 12px !important; width: 80px !important; }
            .bp-text { font-size: 14px !important; line-height: 18px !important; }
        }
    </style>
</head>
<body style="margin:0;padding:20px;background:#E0E0E0;">

    <!-- START: Consumer Default-v4.2 Brand Panel -->
    <table role="none" cellpadding="0" cellspacing="0" border="0" width="620"
        style="margin:0 auto;width:620px;" class="container">
        <tr>
            <td>
                <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%" bgcolor="#FFFFFF">
                    <!-- Row 1: Logo + Tagline + Account Info -->
                    <tr>
                        <td style="padding:20px;" class="pd10">
                            <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <!-- Logo + Tagline -->
                                    <td valign="top" width="137" style="width: 137px;">
                                        <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                            <tr>
                                                <td width="60" style="width: 60px;" class="bp-logo">
                                                    <a href="http://www.americanexpress.com.ar" target="_blank">
                                                        <img src="https://i.email.americanexpress.com/wpm/1288/Images/271125_MERCHANT-Newsletter-Dic25_01.jpg"
                                                            alt="American Express" width="60"
                                                            style="width:60px;height:auto;color:#3D3D3D;"
                                                            class="bp-logo">
                                                    </a>
                                                </td>
                                                <td width="150" style="padding-left: 10px" class="mobile-off">
                                                    <a href="http://www.americanexpress.com.ar" target="_blank">
                                                        <img src="https://i.email.americanexpress.com/wpm/1288/Images/271125_MERCHANT-Newsletter-Dic25_02.jpg"
                                                            alt="No vivas la vida sin ella(TM)" width="150"
                                                            style="width:150px;height:auto;color:#3D3D3D;">
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <!-- Account Info -->
                                    <td align="right" valign="top">
                                        <p class="bp-text"
                                            style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                                color: #3D3D3D; font-size: 15px; line-height: 22px;">
                                            Tu cuenta termina en: <br class="mobile-on" style="display: none;" />
                                            {(LAST_5)} <br>
                                            <span class="mobile-off"
                                                style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                                Miembro desde: {(MEMBER_SINCE)}
                                            </span>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Row 2: Greeting + Mi Cuenta button -->
                    <tr>
                        <td style="padding: 10px 20px 11px 20px; border-bottom: solid 1px #E0E0E0; border-top: solid 1px #E0E0E0;"
                            class="pd10">
                            <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td style="padding-right: 20px;">
                                        <p style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                            color: #3D3D3D; font-size: 15px; line-height: 22px;" class="bp-text">
                                            Hola {(FULLNAME)}
                                        </p>
                                    </td>
                                    <td align="right">
                                        <a href="https://www.americanexpress.com/es-ar/account/login?email_consumer"
                                            class="button-secondary-light bp-login-button"
                                            target="_blank"
                                            aria-label="American Express account, opens a new tab"
                                            style="border: 2px solid #006FCF; border-radius: 3px; color: #006FCF;
                                                display: inline-block; font-size: 15px; line-height: 100%;
                                                padding: 13px 12px 13px; text-decoration: none; text-align: center;
                                                font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                                white-space: nowrap;">
                                            Mi cuenta
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- END: Consumer Default-v4.2 Brand Panel -->

</body>
</html>
