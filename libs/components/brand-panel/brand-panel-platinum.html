<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Component: Brand Panel v4.2 — Platinum Card</title>
    <style>
        * { margin: 0; padding: 0; font-family: Helvetica Neue, Helvetica, Arial, sans-serif; }
        body { background-color: #E0E0E0; width: 100%; }
        table { mso-table-lspace: 0; mso-table-rspace: 0; }
        th { font-weight: normal !important; }
        .button-secondary-light:hover { background-color: #f2f2f2 !important; }
        @media only screen and (max-width: 619px) {
            .container { padding: 0 !important; width: 100% !important; }
            .mobile-off { display: none !important; height: 0px !important; width: 0px !important; }
            .mobile-on { display: block !important; }
            .full-width-block { width: 100% !important; display: block !important; }
            .bp-logo { width: 45px !important; height: 45px !important; }
            .pd10 { padding: 10px !important; }
            .bp-text { font-size: 13px !important; }
            .bp02-card { width: 70px !important; }
        }
    </style>
</head>
<body style="margin:0;padding:20px;background:#E0E0E0;">

    <!-- START: Consumer Default-v4.2 — Platinum Card -->
    <!-- source: TRAVEL-Mexico-Sept25-PLAT | Platinum card image -->
    <table role="none" cellpadding="0" cellspacing="0" border="0" width="620"
        style="margin:0 auto;width:620px;background:#FFFFFF;" class="container" bgcolor="#FFFFFF">
        <!-- Top row: logo + account info + card image -->
        <tr>
            <td style="border-bottom: solid 1px #E0E0E0; padding: 20px;" class="pd10">
                <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <!-- Logo area -->
                        <td valign="top" width="137" style="width: 137px;">
                            <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td width="60" style="width: 60px;" class="bp-logo">
                                        <a href="http://www.americanexpress.com.ar" target="_blank">
                                            <img src="https://i.email.americanexpress.com/wpm/1288/Images/100925_TRAVEL-Mexico-Sept25-PLAT_01.jpg"
                                                alt="American Express, opens a new tab" width="60"
                                                style="width: 60px; height: auto; color: #3D3D3D;"
                                                class="bp-logo">
                                        </a>
                                    </td>
                                    <td width="150" style="padding-left: 10px;" class="mobile-off">
                                        <a href="http://www.americanexpress.com.ar" target="_blank">
                                            <img src="https://i.email.americanexpress.com/wpm/1288/Images/100925_TRAVEL-Mexico-Sept25-PLAT_02.jpg"
                                                alt="No vivas la vida sin ella" width="150"
                                                style="width: 150px; height: auto; color: #3D3D3D;">
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <!-- Account info -->
                        <td align="right" valign="top">
                            <p class="bp-text"
                                style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                    color: #3D3D3D; font-size: 15px; line-height: 22px;">
                                Tu cuenta termina en: <br class="mobile-on" style="display: none;" />
                                {(LAST_5)} <br>
                                <span class="mobile-off"
                                    style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                    Miembro desde: {(MEMBER_SINCE)}
                                </span>
                            </p>
                        </td>
                        <!-- Platinum card image -->
                        <td align="right" valign="top" width="80" style="padding-left: 12px;" class="bp02-card">
                            <img src="https://i.email.americanexpress.com/wpm/1288/Images/100925_TRAVEL-Mexico-Sept25-PLAT_03.png"
                                alt="American Express Card" width="80"
                                style="height: 50px; width: 80px; color: #3D3D3D;"
                                class="bp02-card">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Bottom row: greeting + Mi cuenta button -->
        <tr>
            <td style="padding: 10px 20px 11px 20px; border-bottom: solid 1px #E0E0E0; border-top: solid 1px #E0E0E0;" class="pd10">
                <table role="none" cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr>
                        <td style="padding-right: 20px;">
                            <p style="font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;
                                color: #3D3D3D; font-size: 15px; line-height: 22px;" class="bp-text">
                                Hola {(FULLNAME)}
                            </p>
                        </td>
                        <td align="right">
                            <a href="https://www.americanexpress.com/es-ar/account/login?email_consumer"
                                class="button-secondary-light bp-login-button" target="_blank"
                                aria-label="American Express account, opens a new tab"
                                style="border: 2px solid #006FCF; mso-border-alt: 2px solid #006FCF;
                                    border-radius: 3px; color: #006FCF; display: inline-block;
                                    font-size: 15px; line-height: 100%; padding: 13px 12px;
                                    text-decoration: none; text-align: center;
                                    font-family: HelveticaNeue, Helvetica Neue Regular, Helvetica, Arial, sans-serif;">
                                Mi cuenta
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- END: Consumer Default-v4.2 -->

</body>
</html>
